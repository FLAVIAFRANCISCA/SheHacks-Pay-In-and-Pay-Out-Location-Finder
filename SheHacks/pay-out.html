<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay-Out Location Finder</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Pay-Out Location Finder</h1>
    </header>
    <div class="container">
        <section class="search-section">
            <h2>Find Your Nearest Pay-Out Location</h2>
            <form id="locationForm" data-mode="pay-out">
                <label for="partner">Select Partner:</label>
                <select id="partner" name="partner" required>
                    <!-- Options will be dynamically populated -->
                </select>
                <label for="location">Enter Location:</label>
                <input type="text" id="location" name="location" placeholder="e.g., Cape Town" required />
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="results" class="results"></section>
    </div>
    <script src="location-script.js"></script>
</body>

</html>
