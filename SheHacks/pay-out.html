<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay-Out Location Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header><img src="images/mukurulogo-remove.png" alt="Company Logo" height="100" width="300" />
      <h1>Pay-Out Location Finder</h1>
    </header>

    <div class="container">
      <section class="search-section">
        <style>
          body {
            background-image: url('images/Mukuru-booth-PayPointLocation-e1615815514228-1.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
          }
        </style>
        <h2>Find Your Nearest Pay-Out Location</h2>
        <form id="locationForm">
          <label for="partner">Select Partner:</label>
          <select id="partner" name="partner" required>
            <!-- Options will be dynamically populated -->
          </select>

          <label for="location">Enter Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="e.g., Cape Town"
            required
          />
          <button type="submit">Search</button>
        </form>
      </section>

      <section id="results" class="results"></section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
