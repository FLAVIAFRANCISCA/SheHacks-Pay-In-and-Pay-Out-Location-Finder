<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukuru Location Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6a00;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            height: 50px;
            background: url('SheHacks/MUKURUlogo-removebg-preview.png') no-repeat center center;
            background-size: contain;
            z-index: -1;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff6a00;
            margin-bottom: 20px;
        }
        .container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff6a00;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }
        .container a:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Mukuru Location Finder</h1>
    </header>

    <div class="container">
        <h2>Choose a Service</h2>
        <p>Select the service you need to find the nearest location for pay-in or pay-out service.</p>
        <a href="/home/sam/SheHacks/SheHacks-Pay-In-and-Pay-Out-Location-Finder/SheHacks/pay-in.html
        ">Pay-In Location Finder</a>
        <a href="/home/sam/SheHacks/SheHacks-Pay-In-and-Pay-Out-Location-Finder/SheHacks/pay-out.html">Pay-Out Location Finder</a>
      
    </div>
</body>
</html>
